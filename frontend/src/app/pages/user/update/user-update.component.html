<div class="container-fluid bg-light">
    <div class="row g-1">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header">Tambah Pengajar</div>
                <div class="card-body">
                    <a routerLink="/users" class="btn btn-secondary mb-4">Kembali</a>
                    <form class="row">
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="email" class="form-label">Email<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="fullname" class="form-label">Fullname<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input type="text" name="fullname" id="fullname" class="form-control">
                        </div>
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="roleId" class="form-label">Role<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <select name="roleId" id="roleId" class="form-select" disabled>
                                <option value="2" selected>Pengajar</option>
                            </select>
                        </div>
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="file" class="form-label">Foto<span
                                    class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input type="file" name="file" id="file" class="form-control">
                        </div>
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="isActive" class="form-label">Aktif<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input class="form-check-input" type="radio" name="isActive" id="true" checked>
                            <label class="form-check-label" for="true">
                                True
                            </label>
                            <input class="form-check-input" type="radio" name="isActive" id="false">
                            <label class="form-check-label" for="false">
                                False
                            </label>
                        </div>
                        <div class="col-md-12 mt-4 mb-1">
                            <button class="btn btn-primary" type="button" id="updateUsers" routerLink="/users/edit/1">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
