<div class="container-fluid bg-light">
    <div class="row g-1">
        <div class="col-md-10 offset-md-1">
            <div class="card mt-5">
                <div class="card-header">
                    Update Profil
                </div>
                <div class="card-body">
                    <a routerLink="/profile/instructor/" class="btn btn-secondary mb-4">Kembali</a>
                    <form class="row mt-3">
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="email" class="form-label">Email</label><span class="text-danger">*</span>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="col-md-2 mt-1 mb-1">
                            <label for="fullname" class="form-label">Fullname</label><span
                                class="text-danger">*</span>
                        </div>
                        <div class="col-md-4 mt-1 mb-1">
                            <input type="text" name="fullname" id="fullname" class="form-control">
                        </div>
                        <div class="col-md-12 mt-4 mb-1">
                            <button class="btn btn-primary" type="button" id="updateProfile" routerLink="/profile/instructor/update">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
